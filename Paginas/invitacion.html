<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../assets/css/invitacion.css">

      <title>Landscape responsive card - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="../assets/img/1721177573971.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Cena Romántica</span>
                  <h2 class="card__title">Restaurante</h2>
                <button class="card__button" onclick="sendWhatsAppMessage('restaurante')">Confirmar</button>
               </div>
            </article>

            <article class="card__article">
               <img src="../assets/img/artworks-uEo70VzUQB15iplm-UKfVgw-t500x500.jfif" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Noche de Baile</span>
                  <h2 class="card__title">Deembow</h2>
                  <button class="card__button" onclick="sendWhatsAppMessage('disco')">Confirmar</button>
               </div>
            </article>

            <article class="card__article">
               <img src="../assets/img/seccion-hoteles-jacuzzi.webp" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Escapada Romántica 🔥🥵</span>
                  <h2 class="card__title">Hotel</h2>
                  <button class="card__button" onclick="sendWhatsAppMessage('hotel')">Confirmar</button>
               </div>
            </article>
         </div>
      </div>


      <script>
        let girlfriendName = '';

        window.onload = function() {
            girlfriendName = prompt("Por favor, ingresa tu nombre:");
        };

        function sendWhatsAppMessage(option) {
            const messages = {
                'restaurante': [
                    `¡Hola mi amor! 🌹 ${girlfriendName}. Has aceptado y elegido salir al Restaurante, lo cual me hace muy feliz porque cada momento a tu lado es especial.\n\nDirección: 📍 `,
                    `Querida ${girlfriendName}, estoy emocionado de cenar contigo en el Restaurante. La dirección es: 📍 `,
                    `${girlfriendName}, no puedo esperar para nuestra cena en el Restaurante. Aquí nos veremos: 📍 `
                ],
                'disco': [
                    `¡Hola mi amor! 🌹 ${girlfriendName}. Has aceptado y elegido salir a la Disco, lo cual me hace muy feliz porque cada momento a tu lado es especial.\n\nDirección: 📍 `,
                    `Querida ${girlfriendName}, vamos a tener una noche de baile en la Disco. La dirección es: 📍 `,
                    `${girlfriendName}, prepárate para una noche increíble en la Disco. Aquí nos veremos: 📍 `
                ],
                'hotel': [
                    `¡Hola mi amor! 🌹 ${girlfriendName}. Has aceptado y elegido una escapada romántica al Hotel, lo cual me hace muy feliz porque cada momento a tu lado es especial.\n\nDirección: 📍 `,
                    `Querida ${girlfriendName}, vamos a disfrutar de una noche especial en el Hotel. La dirección es: 📍 `,
                    `${girlfriendName}, no puedo esperar para nuestra escapada romántica en el Hotel. Aquí nos veremos: 📍 `
                ]
            };

            const addresses = {
                'restaurante': 'https://goo.gl/maps/restaurant_address',
                'disco': 'https://goo.gl/maps/disco_address',
                'hotel': 'https://goo.gl/maps/hotel_address'
            };

            const requisitos = {
                'restaurante': [
                    "1. Llevar muchas ganas de pasarla bien y disfrutar. 🎉",
                    "2. Venir con tu mejor sonrisa (¡aunque siempre la tienes!). 😁",
                    "3. Elegir el plato que más te guste, yo invito. 🍽️"
                ],
                'disco': [
                    "1. Traer tus mejores pasos de baile alocatevvv. 💃🕺",
                    "2. Venir con mucha energía para bailar toda la noche. ⚡",
                    "3. Prepárate para una noche llena de música y diversión. 🎶"
                ],
                'hotel': [
                    "1. Traer tu espíritu aventurero. 🌟",
                    "2. Traer algo de lectura o una película para disfrutar juntos. 📖🎬",
                    "3. Y lo más importante... estar lista para una noche inolvidable. 🔥"
                ]
            };

            const randomMessage = messages[option][Math.floor(Math.random() * messages[option].length)];
            const address = addresses[option];
            const finalRequisitos = requisitos[option].join("\n");

            const finalMessage = `${randomMessage}${address}\n\n📋 **Requisitos:**\n${finalRequisitos}\n\nCon mucho cariño, tu querido novio. 💖`;

            const phoneNumber = '51981912809'; // Reemplaza con el número de teléfono destino (incluyendo código de país)
            const encodedMessage = encodeURIComponent(finalMessage);
            const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(url, '_blank');
        }
    </script>
   </body>
</html>
