<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../assets/css/invitacion.css">

      <title>Landscape responsive card - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="../assets/img/1721177573971.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Cena Romántica</span>
                  <h2 class="card__title">Restaurante</h2>
                  <button class="card__button" onclick="sendWhatsAppMessage('restaurante')">Confirmar</button>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-2.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Poon Hill, Nepal</span>
                  <h2 class="card__title">Starry Night</h2>
                  <a href="#" class="card__button">Read More</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-3.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Bojcin Forest, Serbia</span>
                  <h2 class="card__title">Path Of Peace</h2>
                  <a href="#" class="card__button">Read More</a>
               </div>
            </article>
         </div>
      </div>


      <script>
        let girlfriendName = '';

        window.onload = function() {
            girlfriendName = prompt("Por favor, ingresa tu nombre:");
        };

        function sendWhatsAppMessage(option) {
            const messages = {
                'restaurante': 'Restaurante',
                'disco': 'Disco',
                'cine': 'Cine'
            };

            const addresses = {
                'restaurante': 'https://goo.gl/maps/restaurant_address',
                'disco': 'https://goo.gl/maps/disco_address',
                'cine': 'https://goo.gl/maps/cinema_address'
            };

            const finalMessage = `¡Hola mi amor! 🌹  ${girlfriendName}. Has aceptado y elegido salir al ${messages[option]}, lo cual me hace muy feliz porque cada momento a tu lado es especial.
            Dirección: 📍 ${addresses[option]}
📋 **Requisitos:**
1. Llevar muchas ganas de pasarla bien y disfrutar. 🎉
2. Venir con tu mejor sonrisa (¡aunque siempre la tienes!). 😁
3. Y lo más importante... ¡prepárate para soportar mis chistes malos! 😄

Con mucho cariño, tu querido novio. 💖`;


            const phoneNumber = '51981912809'; // Reemplaza con el número de teléfono destino (incluyendo código de país)
            const encodedMessage = encodeURIComponent(finalMessage);
            const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(url, '_blank');
        }
    </script>
   </body>
</html>
